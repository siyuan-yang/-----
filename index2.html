<!DOCTYPE html>		<!-- 這是註解 -->
<html>				<!-- 這是html開頭的tag -->
<head>				<!-- 這是head開頭的tag -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	<!-- 宣告編碼 -->
<title>廢文產生器</title>							<!-- 放在視窗列的文字 -->

    <!-- CSS Base -->
     <link rel="stylesheet" type='text/css' media='all' href="css/base.css"> 
    <!-- CSS Colors -->
     <link rel="stylesheet" type='text/css' media='all' href="css/colors.css"> 
    <!-- Optional - CSS SVG Icons (Font Awesome) -->
     <link rel="stylesheet" type='text/css' media='all' href="css/svg-icons.css"> 


</head>				<!-- 這是head結束的tag -->
<body>
    <main role="main">
        <article id="webslides" class="vertical">
<section class="aligncenter">
<!-- 下面是選項的語法 -->
<div class="wrap  fadeInUp">
	<div class="content-left">
		<input type="radio" name="option" value="成大" checked>成大<br>
		<input type="radio" name="option" value="數學系館">數學系館<br>
		<input type="radio" name="option" value="榕園">榕園<br>
		<select name="test" class="opts" id="myselect">
		  <option selected value=1>蘇惠珍</option>
		  <option value=2>劉之中</option>
		  <option value=3>李昱勳</option>
		</select>
		名言一:<input id="quote_input1" value="一切的經過成就最有意義的學習，所有的努力為了共榮共享的未來"> <br>
		名言二:<input id="quote_input2" value="All the end will be most meaningful learning, all efforts are common prosperity in the futurel!"> <br>
		名言三:<input id="quote_input3" value="蘇校長 SU HUI ZHEN"> <br>
		<button type="button" id="mybutton" onclick=showopt()>確定</button>	<!-- 按了之後要執行showopt() -->
	</div>
</div>
</section>

<section class="bg-black aligncenter">
	<span id="teacher" class="background-right-bottom" style="background-image:url('images/president2.png'); z-index:5;"></span>
	<span id="bgimage" class="background light" style="background-image:url('images/IMG_3526m.jpg');"></span>
	<div class="wrap  fadeInUp">
		<div class="content-left">
			<blockquote>
				<h3 id="quote_line1">"一切的經過成就最有意義的學習<br>所有的努力為了共榮共享的未來"</h3>
				<p id="author1"><cite>蘇校長</cite></p>
				
			</blockquote>
			<blockquote>
				<h3 id="quote_line2">"All the end will be most meaningful learning<br>all efforts are common prosperity in the futurel!"</h3>
				<p id="author2"><cite>SU HUI ZHEN</cite></p>				
			</blockquote>
		</div>
	</div>
</section>
        </article>
        <!-- end article -->
    </main>

<!-- 以下就真的是Javascript的程式了 -->
<script src="js/webslides.js"></script>
<script src="js/jquery.min.js"></script>
<script>
	const ws = new WebSlides();
	//
function showopt() {
	
	var x;
	
	x = document.getElementById("quote_input1").value;
	x = x.split(',');
	x = x.join('<br>');
	document.getElementById("quote_line1").innerHTML = x;
	x = document.getElementById("quote_input2").value;
	x = x.split(',');
	x = x.join('<br>');
	document.getElementById("quote_line2").innerHTML = x;
	x = document.getElementById("quote_input3").value;
	x = x.split(',');
	document.getElementById("author1").innerHTML = "<cite>" + x[0] + "(" + document.getElementById("myselect").value +")" +"</cite>";
	
	var teacher_no = document.getElementById("myselect").value;
	if(teacher_no == 1) {
		document.getElementById("teacher").style = "background-image:url('images/president2.png'); z-index:5;";
	} else if (teacher_no == 2) {
		document.getElementById("teacher").style = "background-image:url('images/ccliu.png'); z-index:5;";
	} else if (teacher_no == 3) {
		document.getElementById("teacher").style = "background-image:url('images/andylee.png'); z-index:5;";
	}
	
	var y = document.getElementsByName("option");
	for(var i=0; i<y.length; ++i) {
		if(y[i].checked) {
			document.getElementById("author2").innerHTML = "<cite>" + x[1] + "(" + y[i].value + ")" + "</cite>";
		}
	}
	if(y[0].checked){
	   document.getElementById("bgimage").style = "background-image:url('images/IMG_3526m.jpg');";
	}
	if(y[1].checked){
	   document.getElementById("bgimage").style = "background-image:url('images/e695b8e5adb8e7b3bbe9a4a8.jpg');";
	}
	if(y[2].checked){
	   document.getElementById("bgimage").style = "background-image:url('images/road-2.jpg');";
	} 
}
</script>
</body>
</html>
